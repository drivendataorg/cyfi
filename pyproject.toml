[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "cyano"
version = "0.0.0"
authors = [
  {name = "DrivenData", email = "info@drivendata.org"}
]
description = "Cyano is a Python package to predict cyanobacteria density at specific locations based on satellite imagery and other publicly available data sources."
readme = "README.md"
license = {text = "MIT License"}
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
requires-python = ">=3.8"

[tool.black]
line-length = 99
target-version = ['py36', 'py37', 'py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | data
  | models
  | notebooks
  | references
)/
'''